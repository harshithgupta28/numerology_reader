function reduceToSingleDigit(day) {
  const s = day
    .toString()
    .split("")
    .reduce((a, b) => a + Number(b), 0);
  return s > 9 ? reduceToSingleDigit(s) : s;
}

    const article = document.getElementById("reading");

    const canvas = await html2canvas(article, {
      scale: 2,
      useCORS: true,
      backgroundColor: "#0a0a0a",
    });
    const imgData = canvas.toDataURL("image/png");
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation: "p", unit: "pt", format: "a4" });

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const imgWidth = pageWidth - 40;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;

    if (imgHeight <= pageHeight - 40) {
      pdf.addImage(imgData, "PNG", 20, 20, imgWidth, imgHeight);
    } else {
      let position = 0;
      const sliceHeight = (canvas.width * (pageHeight - 40)) / imgWidth;
      while (position < canvas.height) {
        const slice = document.createElement("canvas");
        slice.width = canvas.width;
        slice.height = Math.min(sliceHeight, canvas.height - position);
        const sctx = slice.getContext("2d");
        sctx.drawImage(
          canvas,
          0,
          position,
          canvas.width,
          slice.height,
          0,
          0,
          canvas.width,
          slice.height
        );
        const img = slice.toDataURL("image/png");
        pdf.addImage(
          img,
          "PNG",
          20,
          20,
          imgWidth,
          (slice.height * imgWidth) / canvas.width
        );
        position += sliceHeight;
        if (position < canvas.height) pdf.addPage();
      }
    }
    pdf.save(`Numerology_Number_${birthdayNumber}.pdf`);
